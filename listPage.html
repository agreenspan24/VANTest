    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/progress.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

</head>
<body onload="initTable()">
<div class="app-wrapper">
    <div class="app-header">
        <section class="app-nav-header">
            <div class="app-nav-container">
                <div class="app-branding">
                    <a class="app-title" href="">
                        <h1></h1>
                    </a>
                </div>
            </div>
        </section>
    </div>
    <div class="app-content">
        <div class="app-content-inner">
            <ol class="breadcrumbs">
                <li>
                    <a href="#">Main Menu</a>
                </li>
                <li class="active">
                    <a href="#" tabindex="-1">Tags</a>
                </li>
            </ol>
            <div class="van-header">
                <div class="page-title-container">
                    <div class="page-title-icon">
                        <div class="cyan square" style="border-radius: 4px;">
                            <span class="glyphicons glyphicons-tags" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="page-title-group">
                        <h3 class="page-title-sub">Admin</h3>
                        <h5 class="page-title">Tags</h5>
                    </div>
                    <div class="page-title-actions">
                        <select id="#listSelect" class="input-element select" style="width: 121px;">
                            <option value="1">List</option>
                        </select>
                        <button class="btn btn-blue">Add New Tag</button>
                    </div>
                </div>
            </div>
            <article class="panel panel-default panel-filters">
                <h2 class="panel-title">Filters</h2><br/><br/>
                <section class="panel-content">
                    <div class="grid-half">
                        <div class="col-md-3">
                            <div class="input-list">
                                <li class="input-unit">
                                    <label class="input-label" for="input-1">Tag Name</label>
                                    <div class="input-control">
                                        <input class="input-element" id="input-1" type="text"/>
                                    </div>
                                </li>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-list">
                                <li class="input-unit">
                                    <label class="input-label" for="input-2">Parent Name</label>
                                    <div class="input-control">
                                        <input class="input-element input-element-base" id="input-2" type="text"/>
                                    </div>
                                </li>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-list">
                                <li class="input-unit">
                                    <label class="input-label" for="input-3">Ancestor Name</label>
                                    <div class="input-control">
                                        <input class="input-element input-element-base" id="input-3" type="text"/>
                                    </div>
                                </li>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-list">
                                <li class="input-unit">
                                    <label class="input-label" for="input-4">Created By</label>
                                    <div class="input-container">
                                        <span class="glyphicons glyphicons-search" style="right:12px"></span>
                                        <input id="input-4" class="input-element" type="text"></input>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </div>
                    <div class="grid-half">
                        <div class="col-md-3">
                            <div class="input-list">
                                <li class="input-unit">
                                    <label class="input-label" for="input-5">Committee</label>
                                    <select id="input-5" class="input-element input-element-base select">
                                        <option value="1" selected>People for Good</option>
                                    </select>
                                </li>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-list">
                                <li class="input-unit">
                                    <label class="input-label" for="input-6">Applies To</label>
                                    <select id="input-6" class="input-element input-element-base select">
                                    </select>
                                </li>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="panel-footer">
                    <div class="panel-buttons">
                        <button class="btn btn-gray">Remember Filters</button>
                        <button class="btn btn-blue" onclick="filterTags()">Refresh Filters</button>
                    </div>
                </footer>
            </article>

            <div class="table-wrapper table-panel">
                <table class="table">
                    <thead class="thead">
                    <tr>
                        <th scope="column"><a>ID</a></th>
                        <th scope="column"><a>Path</a></th>
                        <th scope="column"><a>Name</a></th>
                        <th scope="column"><a>Owner Committee</a></th>
                        <th scope="column"><a>Created By</a></th>
                        <th scope="column"><a>Date Created</a></th>
                        <th scope="column"><a>Description</a></th>
                    </tr>
                    </thead>
                    <tfoot class="pagination-container">
                    <tr><th colspan="100%"><span id="tagNumber"></span> Tags â€¢ 1 Page</th></tr>
                    </tfoot>
                    <tbody class="tbody">
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
